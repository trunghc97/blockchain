<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Phê duyệt hợp đồng</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="loading-spinner" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="contracts" *ngIf="!loading">
        <ng-container matColumnDef="contractId">
          <th mat-header-cell *matHeaderCellDef>Mã hợp đồng</th>
          <td mat-cell *matCellDef="let contract">{{contract.contractId}}</td>
        </ng-container>

        <ng-container matColumnDef="buyer">
          <th mat-header-cell *matHeaderCellDef>Buyer</th>
          <td mat-cell *matCellDef="let contract">{{contract.buyer}}</td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef>Tổng số tiền</th>
          <td mat-cell *matCellDef="let contract">{{formatAmount(contract.totalAmount)}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Mô tả</th>
          <td mat-cell *matCellDef="let contract">{{contract.description}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let contract">
            <mat-chip [color]="contract.status === 'PENDING' ? 'warn' : 'primary'" selected>
              {{contract.status}}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Thao tác</th>
          <td mat-cell *matCellDef="let contract">
            <button mat-raised-button color="primary" 
                    (click)="approveContract(contract)"
                    [disabled]="approving[contract.contractId]">
              <mat-spinner diameter="20" *ngIf="approving[contract.contractId]"></mat-spinner>
              <span *ngIf="!approving[contract.contractId]">Phê duyệt</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="no-data" *ngIf="!loading && contracts.length === 0">
        Không có hợp đồng nào cần phê duyệt
      </div>
    </mat-card-content>
  </mat-card>
</div>
